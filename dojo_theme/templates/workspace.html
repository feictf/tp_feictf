{% extends "base.html" %}

{% block stylesheets %}
{{ super() }}
<style>
  html, body {
      margin: 0;
      height: 100%;
      min-height: 100%;
  }
  body {
      display: flex;
      flex-direction: column;
  }
  nav, footer {
      flex: none;
  }
  main {
      flex: auto;
      margin-bottom: 0px;
  }
  #workspace {
      height: 100%;
      width: 100%;
      overflow: hidden;
      border: none;
  }
  #noactive {
      height: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
  }
</style>
{% endblock %}

{% block content %}
{% if active %}
<iframe id="workspace" src="/workspace/">
{% else %}
<h1 id="noactive">No active challenge session; start a challenge!<h1>
{% endif %}
{% endblock %}
